image: docker:19.03.12
services:
  - docker:19.03.12-dind

stages:
  - commitlint
  - build
  - test
  - release

commitlint:
  stage: commitlint
  image: node:12
  rules:
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
  allow_failure: true
  before_script:
    - npm install --save-dev @commitlint/{config-conventional,cli}
    - chmod +x commitconfig.sh
    - ./commitconfig.sh
  script:
    - npx commitlint --from=$CI_COMMIT_BEFORE_SHA

commitlint-default:
  stage: commitlint
  image: node:12
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  before_script:
    - npm install --save-dev @commitlint/{config-conventional,cli}
    - chmod +x commitconfig.sh
    - ./commitconfig.sh
  script:
    - npx commitlint --from=$CI_COMMIT_BEFORE_SHA

example-build:
  stage: build
  script:
    - docker version

example-test:
  stage: test
  script:
    - docker version

example-release:
  stage: release
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  script:
    - docker version

semantic-release:
  image: node:14.17
  stage: release
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
    - npm install -g semantic-release @semantic-release/gitlab
    - npm install --save-dev @semantic-release/gitlab-config
  script:
    - semantic-release
